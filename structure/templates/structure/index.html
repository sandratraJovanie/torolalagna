<!DOCTYPE html>
<html>
<head>
        {% load static %}
	<title>Torolalagna | Accueil </title>
	<link rel="shortcut icon" type="image/png" href="{%static 'image/lo.png'%}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

	<style type="text/css">
		.card:hover{
			box-shadow: 0px 9px 10px -2px rgba(0,0,0,0.55);
			-webkit-box-shadow: 0px 9px 10px -2px rgba(0,0,0,0.55);
			-moz-box-shadow: 0px 9px 10px -2px rgba(0,0,0,0.55);
			height: 102%;
			width: 102%;
		}
		a:hover{
			box-shadow: 0px 9px 10px -2px rgba(0,0,0,0.55);
			-webkit-box-shadow: 0px 9px 10px -2px rgba(0,0,0,0.55);
			-moz-box-shadow: 0px 9px 10px -2px rgba(0,0,0,0.55);

		}
		.imgEtud{
			max-height: 47vh;
			height: 47vh;
		}

	</style>
</head>
<body>
	<section class="container ">
		<div class="container-fluid ">
			<div class="row p-3">
				<div class="col-lg-12 col-md-12 form-container text-center bg-white">
						<div class="">
							<h1 class="mb-3"> <img class="img-fluid img-logo rounded-circle mx-auto" src="{%static 'image/lo.png'%}" style="width:10%" alt="">
									   <span class="text-info">Torolalagna</span></h1>
							<p class="text-center">Choisissez un compte pour vous connecter.</p>
						</div>
				</div>
			</div>


			<div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
				<div class="col col-sm-10 mb-3">
			    <div class="card h-60 bg-secondary">
			      <img src="{% static 'image/admin2.jpg' %}" class="card-img-top imgEtud bg-light" alt="...">
			      <div class="card-body text-light text-center">
			        <h5 class="card-title">Compte Administrateur</h5>
			        <small class="text-muted"><a href="{%url 'admin:index' %}" type="button" class="btn btn-info">Se connecter</a></small>
			      </div>

			    </div>
			  </div>
			  <div class="col col-sm-10 mb-3">
			    <div class="card h-60 bg-secondary">
			      <img src="{% static 'image/teacher1.jpg' %}" class="card-img-top imgEtud" alt="...">
			      <div class="card-body text-light text-center">
			        <h5 class="card-title">Compte Enseignant/Responsable</h5>
			        <small class="text-muted"><a href="{%url 'home_enseignant'%}" type="button" class=" ens btn btn-info">Se connecter</a></small>
			        <small class="text-muted"><a href="{%url 'suscribe_teachers'%}" type="button" class="ens btn btn-success">S'inscrire</a></small>
			      </div>

			    </div>
			  </div>
			  <div class="col col-sm-10 mb-3">
			    <div class="card h-60 bg-secondary">
			      <img src="{% static 'image/etudiant.png' %}" class="card-img-top imgEtud bg-light" alt="...">
			      <div class="card-body text-light text-center">
			        <h5 class="card-title">Compte Etudiant</h5>
			        <small class="text-muted"><a href="{%url 'login'%}" type="button" class="etud btn btn-info">Se connecter</a></small>
			        <small class="text-muted"><a href="{% url 'inscription' %}" type="button" class="etud btn btn-success">S'inscrire</a></small>
			      </div>

			    </div>
			  </div>

			</div>
		</div>

	</section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
</body>
</html>
