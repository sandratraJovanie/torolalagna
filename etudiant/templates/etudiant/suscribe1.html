<!DOCTYPE html>
<html>
<head>
     {% load static %}
    <title>Torolalagna | Inscription étudiant 2/3</title>
     <link rel="shortcut icon" type="image/png" href="{%static 'image/lo.png'%}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/suscribe.css' %}">
</head>
<body>

      <!-- MultiStep Form -->
<section class=" p-3 p-lg-5 ">
  <div class="row my-auto">
      <div class="col-12">
          <h3 class="  text-center">Création du compte étudiant</h3>
          <h5 class="  text-center">Etape 2/3</h5>
          <p class="  text-center">Veuillez entrer les informations demandés</p>
          <div class="mb-5 heading-border"></div>
      </div>
      <div class="container " >
    <div class="row justify-content-center">
        <div class="col-md-10 col-md-offset-2 ">
            <form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for f in form1 %}
                    <div class="col-lg-10 col-md-8 col-sm-12 mx-auto " style="width:50%;">
                        {{ f.label_tag }}
                        {{ f }}
                        {% if f.help_text %}
                            <p class="help" >{{ f.help_text }}</p>
                        {% endif %}
                    </div>
                    <br>
                {% endfor %}
                <div class="col-lg-10 col-md-8 col-sm-12 mx-auto " style="width:50%;" >
                 <input type="submit" class="btn btn-primary mb-3" value="Suivant">
                </div>
            </form>
        </div>
    </div>
</div>
   </div>
</section>
<!-- /.MultiStep Form -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/suscribe.js' %}"></script>
</body>
</html>
